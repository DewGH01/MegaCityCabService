<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        tr:nth-child(even) td {
            background-color: #f1f1f1;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            margin: 4px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-container, .update-form {
            background-color: #fff;
            padding: 20px;
            margin: 10px auto;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container input, .update-form input, .update-form select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .update-form input:disabled {
            background-color: #f1f1f1;
        }
        .update-form {
            display: none;
        }
        .form-container button {
            background-color: #008CBA;
        }
        .form-container button:hover {
            background-color: #007B9F;
        }
        .cancel-btn {
            background-color: #f44336;
        }
        .cancel-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <h1>Car Management</h1>

    <!-- Add Car Form -->
    <div class="form-container">
        <h3 id="formTitle">Add New Car</h3>
        <form id="carForm" onsubmit="saveCar(event)">
            <input type="text" id="carModel" placeholder="Car Model" required>
            <input type="text" id="carMake" placeholder="Car Make" required>
            <input type="number" id="carYear" placeholder="Car Year" required>
            <input type="number" step="0.01" id="carPricePerKm" placeholder="Price per KM" required>
            <select id="carAvailability" required>
                <option value="true">Available</option>
                <option value="false">Unavailable</option>
            </select>
            <input type="hidden" id="carId" />
            <input type="submit" value="Add Car" />
        </form>
    </div>

    <!-- Update Car Form -->
    <div class="update-form" id="updateForm">
        <h3>Edit Car</h3>
        <input type="text" id="updateCarId" disabled>
        <input type="text" id="updateCarModel">
        <input type="text" id="updateCarMake">
        <input type="number" id="updateCarYear">
        <input type="number" step="0.01" id="updateCarPricePerKm">
        <select id="updateCarAvailability">
            <option value="true">Available</option>
            <option value="false">Unavailable</option>
        </select>
        <button onclick="submitUpdate()">Update Car</button>
        <button class="cancel-btn" onclick="cancelUpdate()">Cancel</button>
    </div>

    <!-- Car List -->
    <h3>Car List</h3>
    <table id="carTable">
        <thead>
            <tr>
                <th>Model</th>
                <th>Make</th>
                <th>Year</th>
                <th>Price per KM</th>
                <th>Availability</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Car rows will be inserted here -->
        </tbody>
    </table>

    <script>
        const apiUrl = 'http://localhost:8080/mavenproject6/resources/cars';
        const carTable = document.getElementById('carTable').getElementsByTagName('tbody')[0];

        // Fetch and display all cars
        async function fetchCars() {
            try {
                const response = await fetch(apiUrl);
                const cars = await response.json();

                // Clear the table before populating
                carTable.innerHTML = '';

                // Add cars to the table
                cars.forEach(car => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${car.model}</td>
                        <td>${car.make}</td>
                        <td>${car.year}</td>
                        <td>${car.pricePerKm}</td>
                        <td>${car.isAvailable ? 'Yes' : 'No'}</td>
                        <td>
                            <button onclick="editCar(${car.carId})">Edit</button>
                            <button onclick="deleteCar(${car.carId})">Delete</button>
                        </td>
                    `;
                    row.setAttribute('data-id', car.carId);
                    carTable.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching cars:', error);
            }
        }

        // Add or Edit a car
        async function saveCar(event) {
            event.preventDefault();

            const car = {
                carId: document.getElementById('carId').value || null,
                model: document.getElementById('carModel').value,
                make: document.getElementById('carMake').value,
                year: document.getElementById('carYear').value,
                pricePerKm: document.getElementById('carPricePerKm').value,
                isAvailable: document.getElementById('carAvailability').value === "true"
            };

            const method = car.carId ? 'PUT' : 'POST';
            const url = car.carId ? `${apiUrl}/${car.carId}` : apiUrl;

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(car)
                });

                if (response.ok) {
                    fetchCars(); // Reload the cars after save
                    clearForm();
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.message}`);
                }
            } catch (error) {
                console.error('Error saving car:', error);
            }
        }

        // Edit a car and populate update form
        function editCar(carId) {
            const row = document.querySelector(`#carTable tr[data-id="${carId}"]`);
            document.getElementById('updateCarId').value = carId;
            document.getElementById('updateCarModel').value = row.querySelector('td:nth-child(1)').textContent;
            document.getElementById('updateCarMake').value = row.querySelector('td:nth-child(2)').textContent;
            document.getElementById('updateCarYear').value = row.querySelector('td:nth-child(3)').textContent;
            document.getElementById('updateCarPricePerKm').value = row.querySelector('td:nth-child(4)').textContent;
            document.getElementById('updateCarAvailability').value = row.querySelector('td:nth-child(5)').textContent === 'Yes' ? 'true' : 'false';
            document.getElementById('updateForm').style.display = 'block';
        }

        // Submit car update
        async function submitUpdate() {
            const car = {
                carId: document.getElementById('updateCarId').value,
                model: document.getElementById('updateCarModel').value,
                make: document.getElementById('updateCarMake').value,
                year: document.getElementById('updateCarYear').value,
                pricePerKm: document.getElementById('updateCarPricePerKm').value,
                isAvailable: document.getElementById('updateCarAvailability').value === "true"
            };

            const response = await fetch(apiUrl, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(car)
            });

            if (response.ok) {
                fetchCars();
                cancelUpdate();
            } else {
                alert('Error updating car.');
            }
        }

        // Cancel update and hide form
        function cancelUpdate() {
            document.getElementById('updateForm').style.display = 'none';
        }

        // Delete a car
        async function deleteCar(carId) {
            const confirmed = confirm('Are you sure you want to delete this car?');
            if (confirmed) {
                const response = await fetch(`${apiUrl}/${carId}`, { method: 'DELETE' });

                if (response.ok) {
                    fetchCars();
                } else {
                    alert('Error deleting car.');
                }
            }
        }

        // Clear the form
        function clearForm() {
            document.getElementById('carModel').value = '';
            document.getElementById('carMake').value = '';
            document.getElementById('carYear').value = '';
            document.getElementById('carPricePerKm').value = '';
            document.getElementById('carAvailability').value = 'true';
            document.getElementById('carId').value = '';
        }

        // Load cars on page load
        window.onload = fetchCars;
    </script>

</body>
</html>
