<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    #login-container {
        width: 100%;
        max-width: 400px;
        margin: 100px auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-size: 16px;
        margin-bottom: 8px;
        display: block;
    }

    input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    hr {
        margin-top: 30px;
        border: 0;
        border-top: 1px solid #ddd;
    }

    /* Error styling for invalid inputs */
    input:invalid {
        border-color: red;
    }

    input:focus {
        border-color: #007bff;
        outline: none;
    }

    /* Style the login container */
    #login-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
    }
</style>

    <script>
        // JavaScript to handle the login logic
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('loginForm').addEventListener('submit', function (e) {
                e.preventDefault(); // Prevent form submission

                // Get form values
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Call the API to check user login
                fetch('http://localhost:8080/mavenproject6/resources/users')
                    .then(response => response.json())
                    .then(users => {
                        // Check if the user exists with matching email and password
                        const user = users.find(u => u.email === email && u.password === password);

                        if (user) {
                            if (user.role === 'customer') {
                                // Redirect to customer booking page
                                window.location.href = 'booking2-add.html';
                            } else if (user.role === 'admin') {
                                // Redirect to admin page
                                window.location.href = 'admin.html';
                            }
                        } else {
                            alert('Invalid email or password!');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            });

             
            
        });
    </script>
</head>
<body>

    <!-- Login Form -->
    <div id="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Login</button>
        </form>
    </div>

    <hr>

     
</body>
</html>
