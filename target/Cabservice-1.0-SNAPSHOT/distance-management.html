<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        tr:nth-child(even) td {
            background-color: #f1f1f1;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            margin: 4px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-container, .update-form {
            background-color: #fff;
            padding: 20px;
            margin: 10px auto;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container input, .update-form input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .update-form input:disabled {
            background-color: #f1f1f1;
        }
        .update-form {
            display: none;
        }
        .form-container button {
            background-color: #008CBA;
        }
        .form-container button:hover {
            background-color: #007B9F;
        }
        .cancel-btn {
            background-color: #f44336;
        }
        .cancel-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <h1>Distance Management</h1>

    <!-- Add Distance Form -->
    <div class="form-container">
        <h3 id="formTitle">Add New Distance</h3>
        <form id="distanceForm" onsubmit="saveDistance(event)">
            <input type="text" id="pickupLocation" placeholder="Pickup Location" required>
            <input type="text" id="dropLocation" placeholder="Drop Location" required>
            <input type="number" id="distanceKm" placeholder="Distance (Km)" required>
            <input type="hidden" id="distanceId" />
            <input type="submit" value="Add Distance" />
        </form>
    </div>

    <!-- Update Distance Form -->
    <div class="update-form" id="updateForm">
        <h3>Edit Distance</h3>
        <input type="text" id="updateDistanceId" disabled>
        <input type="text" id="updatePickupLocation">
        <input type="text" id="updateDropLocation">
        <input type="number" id="updateDistanceKm">
        <button onclick="submitUpdate()">Update Distance</button>
        <button class="cancel-btn" onclick="cancelUpdate()">Cancel</button>
    </div>

    <!-- Distance List -->
    <h3>Distance List</h3>
    <table id="distanceTable">
        <thead>
            <tr>
                <th>Pickup Location</th>
                <th>Drop Location</th>
                <th>Distance (Km)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Distance rows will be inserted here -->
        </tbody>
    </table>

    <script>
        const apiUrl = 'http://localhost:8080/mavenproject6/resources/distances';
        const distanceTable = document.getElementById('distanceTable').getElementsByTagName('tbody')[0];

        // Fetch and display all distances
        async function fetchDistances() {
            try {
                const response = await fetch(apiUrl);
                const distances = await response.json();

                // Clear the table before populating
                distanceTable.innerHTML = '';

                // Add distances to the table
                distances.forEach(distance => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${distance.pickupLocation}</td>
                        <td>${distance.dropLocation}</td>
                        <td>${distance.distanceKm}</td>
                        <td>
                            <button onclick="editDistance(${distance.distanceId})">Edit</button>
                            <button onclick="deleteDistance(${distance.distanceId})">Delete</button>
                        </td>
                    `;
                    row.setAttribute('data-id', distance.distanceId);
                    distanceTable.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching distances:', error);
            }
        }

        // Add or Edit a distance
        async function saveDistance(event) {
            event.preventDefault();

            const distance = {
                distanceId: document.getElementById('distanceId').value || null,
                pickupLocation: document.getElementById('pickupLocation').value,
                dropLocation: document.getElementById('dropLocation').value,
                distanceKm: document.getElementById('distanceKm').value
            };

            const method = distance.distanceId ? 'PUT' : 'POST';
            const url = distance.distanceId ? `${apiUrl}/${distance.distanceId}` : apiUrl;

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(distance)
                });

                if (response.ok) {
                    fetchDistances(); // Reload the distances after save
                    clearForm();
                } else {
                    const error = await response.json();
                    document.getElementById('errorMessage').textContent = `Error: ${error.message}`;
                }
            } catch (error) {
                console.error('Error saving distance:', error);
            }
        }

        // Edit a distance
        function editDistance(distanceId) {
            const row = document.querySelector(`#distanceTable tr[data-id="${distanceId}"]`);
            document.getElementById('pickupLocation').value = row.querySelector('td:nth-child(1)').textContent;
            document.getElementById('dropLocation').value = row.querySelector('td:nth-child(2)').textContent;
            document.getElementById('distanceKm').value = row.querySelector('td:nth-child(3)').textContent;
            document.getElementById('distanceId').value = distanceId;
            document.getElementById('formTitle').textContent = 'Edit Distance';
        }

        // Submit distance update
        async function submitUpdate() {
            const distance = {
                distanceId: document.getElementById('updateDistanceId').value,
                pickupLocation: document.getElementById('updatePickupLocation').value,
                dropLocation: document.getElementById('updateDropLocation').value,
                distanceKm: document.getElementById('updateDistanceKm').value
            };

            const response = await fetch(apiUrl, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(distance)
            });

            if (response.ok) {
                fetchDistances();
                cancelUpdate();
            } else {
                alert('Error updating distance.');
            }
        }

        // Cancel update and hide form
        function cancelUpdate() {
            document.getElementById('updateForm').style.display = 'none';
        }

        // Delete a distance
        async function deleteDistance(distanceId) {
            const confirmed = confirm('Are you sure you want to delete this distance?');
            if (confirmed) {
                const response = await fetch(`${apiUrl}/${distanceId}`, { method: 'DELETE' });

                if (response.ok) {
                    fetchDistances();
                } else {
                    alert('Error deleting distance.');
                }
            }
        }

        // Clear the form
        function clearForm() {
            document.getElementById('pickupLocation').value = '';
            document.getElementById('dropLocation').value = '';
            document.getElementById('distanceKm').value = '';
            document.getElementById('distanceId').value = '';
            document.getElementById('formTitle').textContent = 'Add Distance';
        }

        // Load distances on page load
        window.onload = fetchDistances;
    </script>

</body>
</html>
