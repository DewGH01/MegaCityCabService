<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2a4d7f;
            text-align: center;
            font-size: 36px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        tr:nth-child(even) td {
            background-color: #f1f1f1;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            margin: 4px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-container, .update-form {
            background-color: #fff;
            padding: 20px;
            margin: 10px auto;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container input, .update-form input, .update-form select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .update-form input:disabled {
            background-color: #f1f1f1;
        }
        .update-form {
            display: none;
        }
        .form-container button {
            background-color: #008CBA;
        }
        .form-container button:hover {
            background-color: #007B9F;
        }
        .cancel-btn {
            background-color: #f44336;
        }
        .cancel-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <h1>User Management</h1>

    
    <button onclick="window.location.href='userAdd.html';">View User Add Page</button> 
     
    <button onclick="window.location.href='admin-add.html';">View Admin Add Page</button>
    
    <!-- Update User Form -->
    <div class="update-form" id="updateForm">
        <h3>Edit User</h3>
        <input type="text" id="updateUserId" disabled>
        <input type="text" id="updateUserName">
        <input type="text" id="updateUserAddress">
        <input type="text" id="updateUserNic">
        <input type="email" id="updateUserEmail">
        <input type="password" id="updateUserPassword">
        <input type="text" id="updateUserRole">
        <button onclick="submitUpdate()">Update User</button>
        <button class="cancel-btn" onclick="cancelUpdate()">Cancel</button>
    </div>

    <!-- User List -->
    <h3>User List</h3>
    <table id="userTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- User rows will be inserted here -->
        </tbody>
    </table>

    <script>
        const apiUrl = 'http://localhost:8080/mavenproject6/resources/users';
        const userTable = document.getElementById('userTable').getElementsByTagName('tbody')[0];

        // Fetch and display all users
        async function fetchUsers() {
            try {
                const response = await fetch(apiUrl);
                const users = await response.json();

                // Clear the table before populating
                userTable.innerHTML = '';

                // Add users to the table
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.role}</td>
                        <td>
                            <button onclick="editUser(${user.userId})">Edit</button>
                            <button onclick="deleteUser(${user.userId})">Delete</button>
                        </td>
                    `;
                    row.setAttribute('data-id', user.userId);
                    userTable.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

         

        // Edit a user and populate update form
        function editUser(userId) {
            const row = document.querySelector(`#userTable tr[data-id="${userId}"]`);
            document.getElementById('updateUserId').value = userId;
            document.getElementById('updateUserName').value = row.querySelector('td:nth-child(1)').textContent;
            document.getElementById('updateUserEmail').value = row.querySelector('td:nth-child(2)').textContent;
            document.getElementById('updateUserRole').value = row.querySelector('td:nth-child(3)').textContent;
            document.getElementById('updateForm').style.display = 'block';
        }

        // Submit user update
        async function submitUpdate() {
            const user = {
                userId: document.getElementById('updateUserId').value,
                name: document.getElementById('updateUserName').value,
                address: document.getElementById('updateUserAddress').value,
                nic: document.getElementById('updateUserNic').value,
                email: document.getElementById('updateUserEmail').value,
                password: document.getElementById('updateUserPassword').value,
                role: document.getElementById('updateUserRole').value
            };

            const response = await fetch(apiUrl, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(user)
            });

            if (response.ok) {
                fetchUsers();
                cancelUpdate();
            } else {
                alert('Error updating user.');
            }
        }

        // Cancel update and hide form
        function cancelUpdate() {
            document.getElementById('updateForm').style.display = 'none';
        }

        // Delete a user
        async function deleteUser(userId) {
            const confirmed = confirm('Are you sure you want to delete this user?');
            if (confirmed) {
                const response = await fetch(`${apiUrl}/${userId}`, { method: 'DELETE' });

                if (response.ok) {
                    fetchUsers();
                } else {
                    alert('Error deleting user.');
                }
            }
        }

        // Clear the form
        function clearForm() {
            document.getElementById('userName').value = '';
            document.getElementById('userEmail').value = '';
            document.getElementById('userRole').value = '';
        }

        // Load users on page load
        window.onload = fetchUsers;
    </script>

</body>
</html>
