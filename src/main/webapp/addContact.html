<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact Inquiry</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Add Contact Inquiry</h2>
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="message">Your Message</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" id="submitBtn">Submit Inquiry</button>
        </div>
    </form>
</div>

<script>
    $(document).ready(function () {
        $('#submitBtn').click(function () {
            const name = $('#name').val();
            const email = $('#email').val();
            const message = $('#message').val();

            const contactData = {
                name: name,
                email: email,
                message: message
            };

            $.ajax({
                url: 'http://localhost:8080/mavenproject6/resources/contactus',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(contactData),
                success: function () {
                    alert('Contact inquiry submitted successfully!');
                    $('#contactForm')[0].reset();
                },
                error: function () {
                    alert('Error submitting inquiry!');
                }
            });
        });
    });
</script>

</body>
</html>
