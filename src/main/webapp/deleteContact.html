<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Contact Inquiry</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <style>
        .container {
            max-width: 900px;
            margin-top: 50px;
        }
        table th, table td {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Delete Contact Inquiries</h2>
    
    <!-- Table to display inquiries -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Contact ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
                <th>Created At</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="contactTableBody">
            <!-- Rows will be inserted dynamically here -->
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function () {
        // Fetch and display all contact inquiries
        $.get('http://localhost:8080/mavenproject6/resources/contactus', function (data) {
            let tableRows = '';
            data.forEach(item => {
                tableRows += `
                    <tr id="contact-${item.id}">
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>${item.email}</td>
                        <td>${item.message}</td>
                        <td>${item.createdAt}</td>
                        <td>
                            <button class="btn btn-danger deleteBtn" data-id="${item.id}">Delete</button>
                        </td>
                    </tr>
                `;
            });
            $('#contactTableBody').html(tableRows);
        });

        // Delete button functionality
        $(document).on('click', '.deleteBtn', function () {
            const contactId = $(this).data('id');
            const row = $(`#contact-${contactId}`);

            // Confirm the deletion
            if (confirm('Are you sure you want to delete this contact inquiry?')) {
                $.ajax({
                    url: `http://localhost:8080/mavenproject6/resources/contactus/${contactId}`,
                    type: 'DELETE',
                    success: function () {
                        alert('Contact inquiry deleted successfully!');
                        row.remove(); // Remove the row from the table
                    },
                    error: function () {
                        alert('Error deleting contact inquiry!');
                    }
                });
            }
        });
    });
</script>

</body>
</html>
