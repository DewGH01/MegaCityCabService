<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2a4d7f;
            text-align: center;
            font-size: 36px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        tr:nth-child(even) td {
            background-color: #f1f1f1;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            margin: 4px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-container, .update-form {
            background-color: #fff;
            padding: 20px;
            margin: 10px auto;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container input, .update-form input, .update-form select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .update-form input:disabled {
            background-color: #f1f1f1;
        }
        .update-form {
            display: none;
        }
        .form-container button {
            background-color: #008CBA;
        }
        .form-container button:hover {
            background-color: #007B9F;
        }
        .cancel-btn {
            background-color: #f44336;
        }
        .cancel-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    
     
  <button onclick="window.location.href='bookingUpdate.html';">View Booking Update Page</button>
    
    <h1>Booking Management</h1>

    <!-- Add Booking Form -->
    <div class="form-container">
        <h3>Add New Booking</h3>
        <form id="bookingForm" onsubmit="addBooking(event)">
            <label for="customerName">Customer Name</label>
            <input type="text" id="customerName" placeholder="Customer Name" required />

            <label for="email">Customer Email</label>
            <input type="email" id="email" placeholder="Customer Email" required />

            <label for="pickupLocation">Pickup Location</label>
            <input type="text" id="pickupLocation" placeholder="Pickup Location" required />

            <label for="dropLocation">Drop Location</label>
            <input type="text" id="dropLocation" placeholder="Drop Location" required />

            <label for="driverId">Driver</label>
            <select id="driverId" required></select>

            <label for="carId">Car</label>
            <select id="carId" required></select>

            <label for="pricePerKm">Price per KM</label>
            <input type="number" step="0.01" id="pricePerKm" placeholder="Price per KM" required />

            <label for="distanceId">Distance</label>
            <select id="distanceId" required></select>

            <button type="submit">Add Booking</button>
        </form>
    </div>

    <!-- Update Booking Form -->
    <div class="update-form" id="updateForm">
        <h3>Edit Booking</h3>
        <label for="updateBookingId">Booking ID</label>
        <input type="text" id="updateBookingId" disabled>

        <label for="updateCustomerName">Customer Name</label>
        <input type="text" id="updateCustomerName">

        <label for="updateEmail">Customer Email</label>
        <input type="email" id="updateEmail">

        <label for="updatePickupLocation">Pickup Location</label>
        <input type="text" id="updatePickupLocation">

        <label for="updateDropLocation">Drop Location</label>
        <input type="text" id="updateDropLocation">

        <label for="updateDriverId">Driver</label>
        <select id="updateDriverId"></select>

        <label for="updateCarId">Car</label>
        <select id="updateCarId"></select>

        <label for="updatePricePerKm">Price per KM</label>
        <input type="number" step="0.01" id="updatePricePerKm">

        <label for="updateDistanceId">Distance</label>
        <select id="updateDistanceId"></select>

        <button onclick="submitUpdate()">Update Booking</button>
        <button class="cancel-btn" onclick="cancelUpdate()">Cancel</button>
    </div>

    <!-- Booking List -->
    <h3>Booking List</h3>
    <table id="bookingTable">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Email</th>
                <th>Pickup Location</th>
                <th>Drop Location</th>
                <th>Driver</th>
                <th>Car</th>
                <th>Price per KM</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Booking rows will be inserted here -->
        </tbody>
    </table>

    <script>
        const apiUrl = 'http://localhost:8080/mavenproject6/resources/bookings';
        const driverApiUrl = 'http://localhost:8080/mavenproject6/resources/drivers';
        const carApiUrl = 'http://localhost:8080/mavenproject6/resources/cars';
        const distanceApiUrl = 'http://localhost:8080/mavenproject6/resources/distances';

        const bookingTable = document.getElementById('bookingTable').getElementsByTagName('tbody')[0];

        async function fetchBookings() {
            try {
                const response = await fetch(apiUrl);
                const bookings = await response.json();
                bookingTable.innerHTML = ''; // Clear table before populating

                bookings.forEach(booking => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${booking.customerName}</td>
                        <td>${booking.email}</td>
                        <td>${booking.pickupLocation}</td>
                        <td>${booking.dropLocation}</td>
                        <td>${booking.driverId}</td>
                        <td>${booking.carId}</td>
                        <td>${booking.pricePerKm}</td>
                        <td>
                            <button onclick="editBooking(${booking.bookingId}, '${booking.customerName}', '${booking.email}', '${booking.pickupLocation}', '${booking.dropLocation}', ${booking.driverId}, ${booking.carId}, ${booking.pricePerKm}, ${booking.distanceId})">Edit</button>
                            <button onclick="deleteBooking(${booking.bookingId})">Delete</button>
                        </td>
                    `;
                    row.setAttribute('data-id', booking.bookingId);
                    bookingTable.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching bookings:', error);
            }
        }

        async function addBooking(event) {
            event.preventDefault(); // Prevent form submission

            const booking = {
                customerName: document.getElementById('customerName').value,
                email: document.getElementById('email').value,
                pickupLocation: document.getElementById('pickupLocation').value,
                dropLocation: document.getElementById('dropLocation').value,
                driverId: document.getElementById('driverId').value,
                carId: document.getElementById('carId').value,
                pricePerKm: document.getElementById('pricePerKm').value,
                distanceId: document.getElementById('distanceId').value
            };

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(booking)
            });

            if (response.ok) {
                fetchBookings(); // Reload the bookings
                document.getElementById('bookingForm').reset(); // Reset form
            } else {
                alert('Error adding booking.');
            }
        }

        async function submitUpdate() {
            const booking = {
                bookingId: document.getElementById('updateBookingId').value,
                customerName: document.getElementById('updateCustomerName').value,
                email: document.getElementById('updateEmail').value,
                pickupLocation: document.getElementById('updatePickupLocation').value,
                dropLocation: document.getElementById('updateDropLocation').value,
                driverId: document.getElementById('updateDriverId').value,
                carId: document.getElementById('updateCarId').value,
                pricePerKm: document.getElementById('updatePricePerKm').value,
                distanceId: document.getElementById('updateDistanceId').value
            };

            const response = await fetch(`${apiUrl}/${booking.bookingId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(booking)
            });

            if (response.ok) {
                fetchBookings(); // Reload bookings after update
                cancelUpdate(); // Hide update form
            } else {
                alert('Error updating booking.');
            }
        }

        function editBooking(bookingId, customerName, email, pickupLocation, dropLocation, driverId, carId, pricePerKm, distanceId) {
            document.getElementById('updateBookingId').value = bookingId;
            document.getElementById('updateCustomerName').value = customerName;
            document.getElementById('updateEmail').value = email;
            document.getElementById('updatePickupLocation').value = pickupLocation;
            document.getElementById('updateDropLocation').value = dropLocation;
            document.getElementById('updateDriverId').value = driverId; // Set the selected driver
            document.getElementById('updateCarId').value = carId; // Set the selected car
            document.getElementById('updatePricePerKm').value = pricePerKm;
            document.getElementById('updateDistanceId').value = distanceId; // Set the selected distance
            document.getElementById('updateForm').style.display = 'block';
        }

        function cancelUpdate() {
            document.getElementById('updateForm').style.display = 'none';
        }

        async function deleteBooking(bookingId) {
            const confirmed = confirm('Are you sure you want to delete this booking?');
            if (confirmed) {
                const response = await fetch(`${apiUrl}/${bookingId}`, { method: 'DELETE' });

                if (response.ok) {
                    fetchBookings(); // Reload bookings after delete
                } else {
                    alert('Error deleting booking.');
                }
            }
        }

        async function fetchDrivers() {
            const response = await fetch(driverApiUrl);
            const drivers = await response.json();
            const driverSelect = document.getElementById('driverId');
            drivers.forEach(driver => {
                const option = document.createElement('option');
                option.value = driver.driverId;
                option.textContent = driver.driverName;
                driverSelect.appendChild(option);
            });
        }

        async function fetchCars() {
            const response = await fetch(carApiUrl);
            const cars = await response.json();
            const carSelect = document.getElementById('carId');
            cars.forEach(car => {
                const option = document.createElement('option');
                option.value = car.carId;
                option.textContent = car.model;
                carSelect.appendChild(option);
            });
        }

        async function fetchDistances() {
            const response = await fetch(distanceApiUrl);
            const distances = await response.json();
            const distanceSelect = document.getElementById('distanceId');
            distances.forEach(distance => {
                const option = document.createElement('option');
                option.value = distance.distanceId;
                option.textContent = `${distance.pickupLocation} - ${distance.dropLocation}`;
                distanceSelect.appendChild(option);
            });
        }

        window.onload = async function () {
            await fetchDrivers();
            await fetchCars();
            await fetchDistances();
            fetchBookings(); // Fetch initial bookings
        };
    </script>

</body>
</html>
